<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分页</title>
	<link rel="stylesheet" href="../../style/reset.css">
	<link rel="stylesheet" href="../../style/public.css">
	<link rel="stylesheet" href="css/pagination.css">
</head>
<body>
	<div class="p20">
		<div class="pagination_wrapper tc">
			<nav class="pagination">
				<ul class="pagination_list clearfix">
					<li class="pagination_item pagination_first disabled"><a href="javascript: void(0);">首页</a></li>
					<li class="pagination_item pagination_prev"><a href="javascript: void(0);">上一页</a></li>
					<li class="pagination_item js_pagination_item active" data-value="1"><a href="javascript: void(0);">1</a></li>
					<li class="pagination_item js_pagination_item" data-value="2"><a href="javascript: void(0);">2</a></li>
					<li class="pagination_item js_pagination_item" data-value="3"><a href="javascript: void(0);">3</a></li>
					<li class="pagination_item js_pagination_item" data-value="4"><a href="javascript: void(0);">4</a></li>
					<li class="pagination_item js_pagination_item" data-value="5"><a href="javascript: void(0);">5</a></li>
					<li class="pagination_item pagination_next"><a href="javascript: void(0);">下一页</a></li>
					<li class="pagination_item pagination_last"><a href="javascript: void(0);">尾页</a></li>
				</ul>
			</nav>
			<div class="pagination_info inline ml20">第<span class="pagination_current">1</span>页/共<span class="pagination_total">10</span>页</div>
		</div>
	</div>

	<script src="../jquery-3.2.1.min.js"></script>
	<script src="js/pagination-module.js"></script>
	<script src="js/pagination-ctrl.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
