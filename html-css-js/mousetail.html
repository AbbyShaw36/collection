<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<style type="text/css">
		body {
			height: 123324px;
		}
		div {
			display: inline;
			position: absolute;
			top: 0;
			left: 0;
			width: 10px;
			height: 10px;
			background-color: red;
		}
	</style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<script type="text/javascript">
	window.onload = function() {
		document.onmousemove = function(ev) {
			var oEvent = ev||event;
			var oDiv = document.getElementsByTagName('div');
			var top = oEvent.layerY;
			var left = oEvent.clientX;
			
			for (var i = oDiv.length-1; i > 0; i--) {
				oDiv[i].style.top = oDiv[i-1].style.top;
				oDiv[i].style.left = oDiv[i-1].style.left;
			};
			oDiv[0].style.top = top + "px";
			oDiv[0].style.left = left + "px";
		}
	}
</script>
</body>
</html>
